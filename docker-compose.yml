services:
  app:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: hola_app
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=example
      - DB_NAME=hola_mundo
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: hola_mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: hola_mundo
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql-data:
